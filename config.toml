[input]
shapefile = "data/Small_Area_National_Statistical_Boundaries_2022_Ungeneralised_view_8865831477585298158.geojson"
data_csv = "data/SAPS_2022_Small_Area_UR_171024.csv"
join_column_shape = "SA_GUID_2022"
