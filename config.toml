columns = ["T12_3_GT"]

[[processing.datasets.Health.categories]]
name = "Fair"
color = "#FFFF00" # Yellow
columns = ["T12_3_FT"]

[[processing.datasets.Health.categories]]
name = "Bad"
color = "#FFA500" # Orange
columns = ["T12_3_BT"]

[[processing.datasets.Health.categories]]
name = "Very Bad"
color = "#FF0000" # Red
columns = ["T12_3_VBT"]

[processing.datasets.Health.not_stated]
column = "T12_3_NST"

[output]
tile_dir = "output/tiles"
